<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>socobo-element-template Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../socobo-profile.html">
  </head>
  <body>
    <template is="dom-bind" id="demo">
      <socobo-profile
        id="elProfile"
        user-login="{{userLogin}}">
      </socobo-profile>
     </template>
    <!--firebase-->
    <script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    <!-- Demo Data -->
    <script type="text/javascript">
      window.addEventListener("WebComponentsReady", function() {
        var demo = document.querySelector("#demo");
        demo.userLogin = {
          "firebaseUrl": "https://socobo-dev-component.firebaseio.com/",
          "userId": "194da412-22d3-479d-afe4-f961a0982a5a",
          "expires": 1605292372
        };
        var elProfile = document.querySelector("#elProfile");
        elProfile.loadData();
      });
    </script>
  </body>
</html>
