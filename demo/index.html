<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>socobo-element-template Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../socobo-profile.html">
  </head>
  <body>
    <template is="dom-bind" id="demo">
      <socobo-profile
        id="sbProfile"
        user-login="{{userLogin}}"
        user-object="{{userObject}}">
      </socobo-profile>
     </template>
    <!--firebase-->
    <script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    <!-- Demo Data -->
    <script type="text/javascript">
        var demo = document.querySelector("#demo");
        demo.userLogin = {
          "firebaseUrl": "https://<YOUR_FIREBASE_DATABASE>.firebaseio.com/",
          "userId": "",
          "expires": -1
        };
        demo.userObject = {
          Username: "John.Doe",
          provider: "password",
          EmailAddress: "John.Doe@test.test",
          Biography: "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
        };
    </script>
  </body>
</html>
